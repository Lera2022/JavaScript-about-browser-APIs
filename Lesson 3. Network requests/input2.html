<!DOCTYPE html>
<html>

<head>
    <title>Отслеживание количества символов</title>
</head>

<body>
    <h1>Форма комментария</h1>
    <textarea id="comment-input" cols="50" rows="4"></textarea>
    <p>Количество символов: <span id="char-count">0</span></p>

    <script>
        const commentInput = document.querySelector('#comment-input');
        const charCountElement = document.querySelector('#char-count');

        commentInput.addEventListener('input', updateCharCount);
        commentInput.addEventListener('cut', updateCharCount);
        commentInput.addEventListener('copy', updateCharCount);

        function updateCharCount() {
            setTimeout(() => {
                const comment = commentInput.value;
                const charCount = comment.length;

                charCountElement.textContent = charCount;
            }, 0);
        }
    </script>
</body>
</html>
